<md-content layout="column" class="container">
  <div>
    <card value="card.value" type="card.type" ng-repeat="card in revealed"></card>
    <p>{{turn.totalBet}}</p>
  </div>
  <div layout="row">
    <player
      flex="50"
      identifier="player.identifier"
      name="player.name"
      fiches="player.fiches"
      ng-repeat="player in players">
    </player>
  </div>
</md-content>
