<div md-whiteframe="1" layout="column" class="container">
  <div layout="row">
    <div md-whiteframe="1" flex="75">
      <card value="card.value" type="card.type" ng-repeat="card in revealed"></card>
      <p>{{turn.totalBet}}</p>
    </div>
    <bets flex="25"></bets>
  </div>
  <div layout="row">
    <player flex="50" identifier="player.identifier" name="player.name" fiches="player.fiches" ng-repeat="player in players">
    </player>
  </div>
</div>
